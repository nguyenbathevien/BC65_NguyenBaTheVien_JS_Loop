<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
      .result {
        height: 50px;
      }
    </style>
    <div class="container">
      <h1>Bài 1:Tìm số n nhỏ nhất</h1>
      <div class="alert alert-success" role="alert">1+2+...+n>10000</div>
      <button id="handleN" class="btn btn-primary" style="border-radius: 20px">
        Tính N
      </button>
      <div id="result1" class="alert alert-success mt-3 result"></div>
    </div>
    <br />
    <div class="container">
      <h1>Bài 2:Tính S = x + x^2 + ... + x^n</h1>
      <div class="form-group" style="display: inline-block">
        <input
          type="text"
          name=""
          id="numberx"
          class="form-control"
          placeholder="Nhập X"
          aria-describedby="helpId"
        />
      </div>
      <div class="form-group" style="display: inline-block">
        <input
          type="text"
          name=""
          id="numbern"
          class="form-control"
          placeholder="Nhập n"
          aria-describedby="helpId"
        />
      </div>
      <br />
      <button
        id="handleSum"
        class="btn btn-primary"
        style="border-radius: 20px"
      >
        Tính Tổng
      </button>
      <div id="result2" class="alert alert-success mt-3 result"></div>
    </div>
    <br />
    <div class="container">
      <h1>Bài 3: Tính Giai Thừa</h1>
      <div class="form-group">
        <label for=""></label>
        <input
          type="number"
          name=""
          id="giaithua"
          class="form-control"
          placeholder="Nhập Vào n"
          aria-describedby="helpId"
        />
      </div>
      <button
        id="handleGiaiThua"
        class="btn btn-primary"
        style="border-radius: 20px"
      >
        Tính Giai Thừa
      </button>
      <div id="result3" class="alert alert-success mt-3 result"></div>
    </div>
    <br />
    <style>
      .box {
        width: 50px;
        height: 50px;
        margin: 10px;
        text-align: center;
        line-height: 50px;
        float: left;
      }
    </style>
    <div class="container">
      <h1>BÀi 4: Tạo Div</h1>
      <button
        id="createButton"
        class="btn btn-primary"
        style="border-radius: 20px"
      >
        Create Divs
      </button>
      <div id="print"></div>
    </div>
    <br /><br /><br />
    <div class="container">
      <h1>Bài 5</h1>
      <input
        type="number"
        id="inputNumber"
        placeholder="Nhập số nguyên dương"
      />
      <br />
      <button
        class="btn btn-primary mt-2"
        style="border-radius: 20px"
        onclick="inSoNguyenTo()"
      >
        In Số Nguyên Tố
      </button>
      <div class="alert alert-success result mt-3" id="result5"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
